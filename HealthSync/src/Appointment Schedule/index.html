<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Medical Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container" id="scheduleTestSection">
        <h2>HealthSync</h2>
        <h6 class="card-title mb-3">Book An Appointment</h6>
        <div class="information">Please fill in the information below:</div>
        <div class="form-section">
            <input class="form-control" id="patientName" type="text" placeholder="Patient Name">
            <input class="form-control" id="patientAge" type="number" placeholder="Patient Age">
            <input class="form-control" id="mobileNumber" type="tel" placeholder="Mobile Number">
            <input class="form-control" id="emailID" type="email" placeholder="Email ID">
            
            <select class="form-control" id="department">
                <option value="">Select Department</option>
                <option value="cardiology">Cardiology</option>
                <option value="neurology">Neurology</option>
                <option value="general medicine">General Medicine</option>
                <option value="general surgery">General Surgery</option>
                <option value="dermatology">Dermatology</option>
                <option value="orthopedics">Orthopedics</option>
                <option value="pediatrics">Pediatrics</option>
            </select>
            
            <input class="form-control" type="text" placeholder="Select Date" id="datePicker">
        </div>
        <div class="d-flex justify-content-center">
            <button class="submit-btn" id="scheduleTestBtn">Schedule Appointment</button>
        </div>
        <div class="d-flex flex-column text-center mt-3 mb-3">
            <small class="agree-text">By scheduling this test, you agree to the</small> 
            <a href="#" class="terms">Terms and Conditions</a>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
