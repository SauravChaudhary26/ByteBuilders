<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Responsive Contact Us</title>
      <link rel="stylesheet" href="style.css" />
      <!-- Include FontAwesome CSS here -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      />
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/react-is/18.2.0/umd/react-is.production.min.js"
         integrity="sha512-oEyxcPmURibEvMHeDB8pmi2e/Xngsb9KB28K1QnCXoGB+ndrgVJq2NOeAFutBUFPQ8TC3MWHJNSsqNltVzY6cA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
   </head>
   <body>
      <section class="contact">
         <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
               <div class="contact-form">
                  <h3>Send us the Message</h3>
                  <form>
                     <div class="form-group">
                        <input
                           type="text"
                           name="name"
                           placeholder="Your Name"
                        />
                     </div>
                     <div class="form-group">
                        <input
                           type="email"
                           name="email"
                           placeholder="Your Email"
                        />
                     </div>
                     <div class="form-group">
                        <textarea
                           name="message"
                           placeholder="Your Message"
                        ></textarea>
                     </div>
                     <button type="submit">Send Message</button>
                  </form>
               </div>
               <div class="contact-info">
                  <h3>Contact Information</h3>
                  <p><i class="fas fa-phone"></i> 9121299183</p>
                  <p><i class="fas fa-envelope"></i> priyanshu@gmail.com</p>
                  <p>
                     <i class="fas fa-map-marker-alt"></i> 123, Teliarganj,
                     Prayagraj, India
                  </p>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
